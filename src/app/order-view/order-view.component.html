<p> Welcome to View Orders:</p>
<div class="container">
    <div class="row">
        <div class="col-lg-12" *ngFor="let order of orders" [ngStyle]="{'margin-bottom':'10px'}">
            <div class="card">
                <div class="card-header">
                    <div [ngClass]="'flx-container'" [ngStyle]="{'line-height': '9.6px'}">
                        <div [ngStyle]="{'line-height':'20px'}">
                            <div [ngStyle]="{'display': 'inline-block'}">
                                <div>ORDER PLACED</div>
                                <div>{{order.orderplaced}}</div>
                            </div>
                            <div [ngStyle]="{'display': 'inline-block','padding-left':'45px'}">
                                <div>TOTAL</div>
                                <div>{{order.price}}</div>
                            </div>
                            <div [ngStyle]="{'display': 'inline-block','padding-left':'45px'}">
                                <div>SHIP To</div>
                                <div class="btn-group show-on-hover">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                        {{order.shippingName}} <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li [ngStyle]="{'line-height': '20px','padding':'10px'}">
                                            {{order.shippingaddess}}
                                        </li>
                                    </ul>
                                </div>
                            </div>


                        </div>
                        <div>
                            <p>Invoice</p>
                            <p>
                                <span> Get Copy </span>
                                <span> Download </span>

                            </p>
                        </div>

                    </div>
                </div>
                <div class="card-body">
                    <div [ngClass]="'flx-container-mainbody'">
                        <div class="align-left">
                            <section class="o-img">
                                <img src="{{order.image}}" />
                            </section>
                            <section>
                                <p>{{order.name}}</p>
                                <p>{{order.brand}}</p>
                                <p>{{order.type}}</p>
                                <p>{{order.price}}</p>

                            </section>

                        </div>
                        <div class="align-right">
                            <section>
                                <p> <button> Track Page</button> </p>
                                <p> <button> Leave Seller Feedback</button> </p>
                                <p> <button> Leave Delivery feedback</button> </p>
                                <p> <button> Write a Product review</button> </p>



                            </section>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
